<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script>
    </head>
    <body>
        <div class='container'>
            <div class='row mt-5'>
            </div>
            <div class='row mt-5'>
                <div class='col-12'>
                    <form method="POST" action="api/v1/List">
                        <div class='form-group'>
                            <label for='title'>ToDoList</label>
                            <input type='text' class='form-control' id="title" placeholder="ToDo" name="title" />
                        </div>
                        <div class='form-group'>
                            <label for='tag'>태그</label> 
                            <input type='text' class='form-control' id="tag" placeholder="Tag" name="tag" />
                        </div>
                        <div class='form-group'>
                            <label for='color'>색깔</label>
                            <input type='text' class='form-control' id="color" placeholder="Color" name="color" />
                        </div>
                        <button type="submit" class="btn btn-primary">등록</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
